name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: pdo, sqlite3, pdo_sqlite, mbstring, dom, json, curl
        coverage: none
    - uses: actions/checkout@v4
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Show PHP extensions (debug)
      run: php -m | grep -Ei 'sqlite|pdo' || true
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
        APP_ENV: testing
        APP_DEBUG: false
        CI: true
      run: php -d display_errors=1 artisan test --colors=always
    - name: Deploy
      if: github.ref == 'refs/heads/main'
      env:
        DEPLOYMENT_HOOK_URL: ${{ secrets.DEPLOYMENT_HOOK_URL }}
      run: |
        if [ -z "$DEPLOYMENT_HOOK_URL" ]; then
          echo "No deployment hook configured; skipping deploy."
          exit 0
        fi
        # Attempt deploy; do not fail workflow if hook is down
        if ! curl -sS -X POST "$DEPLOYMENT_HOOK_URL"; then
          echo "Deployment hook request failed; skipping without failing the workflow."
        fi
